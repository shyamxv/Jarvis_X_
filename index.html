<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis_X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f172a;
      color: #38bdf8;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1 id="output">Jarvis_X is ready. Say "Hey Jarvis,"</h1>
  <button onclick="startListening()">ðŸŽ¤ Start Listening</button>

  <script>
    const output = document.getElementById("output");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';

    recognition.onresult = function(event) {
      const command = event.results[0][0].transcript.toLowerCase();
      output.textContent = "You said: " + command;

      if (command.includes("hey jarvis") && command.includes("open youtube")) {
        window.open("https://www.youtube.com", "_blank");
      }
      else if (command.includes("hey jarvis") && command.includes("open google")) {
        window.open("https://www.google.com", "_blank");

        }
      else if (command.includes("hey jarvis") && command.includes("open gallery")) {
        window.open("https://www.google.com", "_blank");
      }
      else if (command.includes("hey jarvis") && command.includes("open whatsapp")) {
        window.open("https://web.whatsapp.com", "_blank");
      }
    };

    function startListening() {
      recognition.start();
    }
  </script>
</body>
</html>
