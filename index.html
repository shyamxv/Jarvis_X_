<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis_X Hacker Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: url('hack broo.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffea;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    button {
      background: transparent;
      color: #00ffea;
      border: 2px solid #00ffea;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: 90%;
      max-width: 300px;
    }

    button:hover {
      background: #00ffea;
      color: #000;
      box-shadow: 0 0 20px #00ffea;
    }

    .status {
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0.9;
      color: #aff;
      text-shadow: 0 0 2px #000;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <h1>JARVIS IS ONLINE</h1>
  <button onclick="startListening()">ðŸŽ™ Speak Command</button>
  <div class="status" id="status">Status: Waiting...</div>
  <div class="footer">JARVISðŸ‘¾ AI by ShyamXV âš¡</div>

  <script>
    const status = document.getElementById("status");
    const synth = window.speechSynthesis;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices();
      if (voices.length > 0) {
        utter.voice = voices[0];
        synth.speak(utter);
      } else {
        synth.onvoiceschanged = () => {
          utter.voice = synth.getVoices()[0];
          synth.speak(utter);
        };
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      status.textContent = "ðŸŽ§ Listening...";

      recognition.onresult = function (event) {
        const command = event.results[0][0].transcript.toLowerCase();
        status.textContent = "ðŸ§  You said: " + command;
        handleCommand(command);
      };
    }

    function handleCommand(command) {
      if (command.includes("instagram")) {
        speak("Opening Instagram");
        window.open("https://instagram.com", "_blank");
      } else if (command.includes("whatsapp")) {
        speak("Opening WhatsApp");
        window.open("https://web.whatsapp.com", "_blank");
      } else if (command.includes("github")) {
        speak("Opening GitHub");
        window.open("https://github.com", "_blank");
      } else if (command.includes("gallery")) {
        speak("Opening Gallery");
        window.open("https://photos.google.com", "_blank");
      } else if (command.includes("youtube")) {
        speak("Opening YouTube");
        window.open("https://youtube.com", "_blank");
      } else if (command.includes("google")) {
        speak("Opening Google");
        window.open("https://google.com", "_blank");
      } else if (command.includes("time")) {
        const time = new Date().toLocaleTimeString();
        speak("The time is " + time);
      } else if (command.includes("date")) {
        const date = new Date().toDateString();
        speak("Today's date is " + date);
      } else if (command.includes("joke")) {
        speak("Why don't scientists trust atoms? Because they make up everything!");
      } else {
        speak("Sorry, I didn't understand that command.");
      }
    }
  </script>
</body>
</html>
