<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS_X - Cyber Ops Console</title>
  <style>
    :root {
      --bg-color: black;
      --text-color: #00ffea;
      --panel-bg: rgba(0, 0, 0, 0.75);
      --border-color: #00ffea;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --panel-bg: #fff;
      --border-color: #333;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Courier New', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: 0.3s ease;
    }
    #matrix {
      position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:2000;
    }
    #boot {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      color:var(--text-color); text-align:center;
      font-size:1.8rem; animation:blink 1s infinite alternate; z-index:2001;
    }
    @keyframes blink { 0%{opacity:1;}100%{opacity:0.3;} }
    #mainUI {
      display:none; min-height:100vh;
      background:url('https://wallpapercave.com/wp/wp5179659.jpg') no-repeat center/cover;
      padding:2rem; backdrop-filter:brightness(0.5); position:relative;
    }
    .panel {
      background: var(--panel-bg); border:1px solid var(--border-color);
      border-radius:10px; padding:1rem; margin-bottom:1.5rem;
      box-shadow:0 0 15px var(--border-color);
    }
    .btn-grid {
      display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:2rem;
    }
    button {
      flex:1 1 calc(33% - 1rem);
      background:transparent; color:var(--text-color);
      border:2px solid var(--border-color);
      padding:0.6rem; border-radius:5px; cursor:pointer;
      font-weight:bold; transition:0.3s;
    }
    button:hover { background:var(--text-color); color:var(--bg-color); }
    #terminal {
      font-size:0.9rem; max-height:200px; overflow-y:auto;
      background:#000000c7; border:1px solid var(--border-color);
      padding:1rem; border-radius:8px;
    }
    .cursor { display:inline-block; width:10px; height:20px; background:var(--text-color); animation:blinkCursor 0.8s infinite; }
    @keyframes blinkCursor { 0%,100%{opacity:1;} 50%{opacity:0;} }
    input[type="text"] {
      padding:0.6rem; width:70%; border:1px solid var(--border-color);
      background:var(--bg-color); color:var(--text-color);
      border-radius:5px;
    }
    @media(max-width:768px){
      button{flex:1 1 48%;}
      input[type="text"]{width:90%;}
      h1{font-size:1.8rem;}
    }
    .theme-toggle {
      position: absolute; top: 1rem; right: 1rem;
      background: var(--panel-bg); border: 2px solid var(--border-color);
      padding: 0.5rem 1rem; color: var(--text-color);
      border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="boot">Booting JARVIS_X...<br><small>Loading encrypted modules</small></div>
  <div id="mainUI">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <h1>JARVIS_X - Cyber Ops Console</h1>

    <div class="panel btn-grid">
      <button onclick="handleCommand('weather')">üå¶ Weather</button>
      <button onclick="handleCommand('news')">üì∞ News</button>
      <button onclick="handleCommand('systeminfo')">üíª System Info</button>
      <button onclick="handleCommand('todo')">‚úÖ Tasks</button>
      <button onclick="handleCommand('notes')">üìù Notes</button>
      <button onclick="handleCommand('speed')">üåê Net Speed</button>
      <button onclick="handleCommand('instagram')">üì∏ Instagram</button>
      <button onclick="handleCommand('facebook')">üìò Facebook</button>
      <button onclick="handleCommand('whatsapp')">üí¨ WhatsApp</button>
      <button onclick="handleCommand('youtube')">‚ñ∂Ô∏è YouTube</button>
      <button onclick="handleCommand('google')">üîç Google</button>
      <button onclick="handleCommand('shutdown')">üõë Shutdown</button>
    </div>

    <div class="panel" id="terminal">Terminal ready...<span class="cursor"></span></div>

    <div class="panel">
      <h3>ChatGPT Terminal</h3>
      <input type="text" id="chatInput" placeholder="Ask anything...">
      <button onclick="askChatGPT()">Send</button>
      <div id="chatResponse"></div>
    </div>
  </div>

  <script>
    // Matrix Effect
    const c = document.getElementById("matrix"), ctx = c.getContext("2d");
    c.width = innerWidth; c.height = innerHeight;
    const fontSize = 14, cols = Math.floor(c.width / fontSize), drops = Array(cols).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0, 0, c.width, c.height);
      ctx.fillStyle = "#00ff00"; ctx.shadowBlur = 10; ctx.shadowColor = "#00ff00";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 40);

    // Boot Screen
    setTimeout(() => {
      document.getElementById("boot").style.display = "none";
      document.getElementById("matrix").style.display = "none";
      document.getElementById("mainUI").style.display = "block";
      startListening();
    }, 4000);

    function logToTerminal(msg) {
      const term = document.getElementById("terminal");
      term.innerHTML += "\n> " + msg;
      term.scrollTop = term.scrollHeight;
    }

    function handleCommand(cmd) {
      cmd = cmd.toLowerCase();
      logToTerminal("Command: " + cmd);
      switch (cmd) {
        case 'weather': logToTerminal("üå¶ Weather: Sunny, 28¬∞C (dummy data)"); break;
        case 'news': logToTerminal("üì∞ Latest: AI upgrades hacking console üòâ"); break;
        case 'systeminfo': logToTerminal("üíª System: CPU:4-core, RAM:8GB (demo)"); break;
        case 'todo': logToTerminal("‚úÖ Tasks: 1. Secure network 2. Review logs"); break;
        case 'notes': logToTerminal("üìù Notes: 'Hack the planet!'"); break;
        case 'speed': logToTerminal("üåê Net: 120 Mbps down, 30 Mbps up"); break;
        case 'instagram': window.open("https://instagram.com", "_blank"); break;
        case 'facebook': window.open("https://facebook.com", "_blank"); break;
        case 'whatsapp': window.open("https://web.whatsapp.com", "_blank"); break;
        case 'youtube': window.open("https://youtube.com", "_blank"); break;
        case 'google': window.open("https://google.com", "_blank"); break;
        case 'shutdown': document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:20%'>\uD83D\uDC80 SYSTEM TERMINATED \uD83D\uDC80</h1>"; break;
        default: logToTerminal("‚ùå Unknown: " + cmd);
      }
    }

    function startListening() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = 'en-US';
      rec.continuous = true;
      rec.interimResults = false;
      rec.onresult = (e) => {
        const t = e.results[e.results.length - 1][0].transcript.toLowerCase();
        logToTerminal("Voice: \"" + t + "\"");
        if (t.includes("jarvis")) {
          if (t.includes("youtube")) handleCommand("youtube");
          else if (t.includes("instagram")) handleCommand("instagram");
          else if (t.includes("facebook")) handleCommand("facebook");
          else if (t.includes("weather")) handleCommand("weather");
          else if (t.includes("news")) handleCommand("news");
          else logToTerminal("üß† Heard Jarvis but unclear command.");
        }
      };
      rec.onerror = (e) => console.error(e);
      rec.onend = () => setTimeout(() => rec.start(), 1000);
      rec.start();
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    async function askChatGPT() {
      const inp = document.getElementById("chatInput").value;
      logToTerminal("ChatGPT Query: " + inp);
      document.getElementById("chatResponse").innerText = "(Fetching...)";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{ role: "user", content: inp }] })
        });
        const data = await res.json();
        const ans = data.choices[0].message.content;
        document.getElementById("chatResponse").innerText = ans;
        logToTerminal("ChatGPT: " + ans);
      } catch (err) {
        logToTerminal("‚ùå Error ChatGPT.");
      }
    }
  </script>
</body>
</html>
