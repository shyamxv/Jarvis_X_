<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis_X AI Assistant</title>
  <style>
    body {
      background-image: url('hack broo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      backdrop-filter: brightness(0.7); /* Optional: darken image for text readability */
    }

    h1 {
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    p {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }

    button {
      background: #00ff00;
      border: none;
      color: black;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Jarvis_X is ready</h1>
  <p>Say: <b>"Hey Jarvis,"</b></p>
  <button onclick="startListening()">ðŸŽ¤ Start Listening</button>
  <div id="output"></div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-IN';

    recognition.onresult = function(event) {
      const command = event.results[0][0].transcript.toLowerCase();
      document.getElementById("output").textContent = "You said: " + command;

      if (command.includes("hey jarvis") && command.includes("open youtube")) {
        window.open("https://www.youtube.com", "_blank");
      } else if (command.includes("hey jarvis") && command.includes("open google")) {
        window.open("https://www.google.com", "_blank");
      } else if (command.includes("hey jarvis") && command.includes("open instagram")) {
        window.open("https://www.instagram.com/shycrypt_07?igsh=MWwybzJiNm9kOWN6NQ==", "_blank");
      } else if (command.includes("hey jarvis") && command.includes("open whatsapp")) {
        window.open("https://web.whatsapp.com", "_blank");
      } else if (command.includes("hey jarvis") && command.includes("open github")) {
        window.open("https://github.com", "_blank");
      } else if (command.includes("hey jarvis") && command.includes("open gallery")) {
        window.open("https://yourgallerylink.com", "_blank");
      } else if (command.includes("hey jarvis") && command.includes("what's the time")) {
        const now = new Date();
        alert("Current Time: " + now.toLocaleTimeString());
      } else {
        document.getElementById("output").textContent += " | Command not recognized!";
      }
    };

    function startListening() {
      recognition.start();
    }
  </script>

</body>
</html>
